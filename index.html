<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utente</title>
    <link rel="stylesheet" href="static/css/html.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="cardHeader">
                <div class="title" id="cardId"></div>
                <img src="static/img/user.png" alt="user">
            </div>
            <div class="mainContent">
                <p class="userGender" id="cardGender">Sesso</p>
                <p class="cardAge">Age</p>
                <p class="userLocation" id="cardLocation">Location</p>
                <p class="userEmail" id="cardEmail">Email</p>
                <p class="userPhone" id="cardPhone">Cell</p>
                <p class="userInfo" id="cardInfo">Other info</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
